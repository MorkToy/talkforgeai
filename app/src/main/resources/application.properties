### Server ###
server.port=8090

### API ####
# OpenAI
openai.api-key=${OPENAI_APIKEY}
openai.chat-url=https://api.openai.com/v1/chat/completions
openai.image-url=https://api.openai.com/v1/images/generations
# Elevenlabs
elevenlabs.api-key=${ELEVENLABS_APIKEY}
elevenlabs.api-url=https://api.elevenlabs.io

### Database ###
spring.datasource.url=jdbc:h2:file:${talkforge.data-directory:~/.talkforgeai}/db/talkforgeai-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
